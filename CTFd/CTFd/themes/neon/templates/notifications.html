{% extends "base.html" %}

{% block content %}
<style>
  /* own scrollbar */
  html {
    /* scrollbar firefox */
    scrollbar-color: rgb(1, 1, 1) rgb(110, 110, 110);
  }

  /* Note: The -webkit-scrollbar is not supported by Firefox or IE and Edge. */

  ::-webkit-scrollbar {
    /* width */
    width: 12px;
  }

  ::-webkit-scrollbar-track {
    /* Track */
    box-shadow: inset 0 0 5px grey;
    border-radius: 8px;
  }

  ::-webkit-scrollbar-thumb {
    /* Handle */
    background: rgb(110, 110, 110);
    border-radius: 10px;
  }

  ::-webkit-scrollbar-thumb:hover {
    /* Handle on hover */
    background: rgb(110, 110, 110);
  }

  ::-webkit-scrollbar-track-piece {
    /* not handle on */
    background: rgb(1, 1, 1);
  }
</style>
  <div class="container py-5 mb-5">
    <h1 class="mb-5 text-center">Notifications<span class="vim-caret">͏͏&nbsp;&nbsp;</span>
    </h1>
  </div>
  <div class="container">
    {% if not notifications %}
      <h2 class="text-center">There are no notifications yet</h2>
    {% endif %}
    {% for notification in notifications %}
      <div class="card mb-4">
        <div class="card-body">
          <h3 class="card-title">{{ notification.title }}</h3>
          <blockquote class="card-blockquote mb-0">
            <p>{{ notification.html }}</p>
            <small class="text-muted">
              <span data-time="{{ notification.date | isoformat }}"></span></small>
          </blockquote>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}

{% block entrypoint %}
  <script defer="defer" src="{{ url_for('views.themes', theme='core', path='js/pages/notifications.js') }}"></script>
{% endblock %}
